services:
  database:
    image: postgres:17.6
    container_name: postgres-db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PGDATA}
    ports:
      - ${PGPORT}:5432
    volumes:
      - ./database:/var/lib/postgresql/data
